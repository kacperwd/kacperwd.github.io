<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0, minimal-ui">
        <script type="text/javascript">
            window.crazyBallCFG = {
                videoType: "mintburst"
            }
        </script>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            #preloader {
                background-color: #FFFFFF;
                width: 100%;
                height: 100%;
                z-index: 2;
            }
            #preloader-text {
                position: absolute;
                color: #000000;
                font-size: 150%;
                font-family: monospace;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                white-space: nowrap;
            }
            #timer {
                position: absolute;
                transform-origin: 0 0;
                top: 3%;
                display: none;
                z-index: 1;
            }
            #codespan {
                position: absolute;
                font-family: Helvetica;
                font-weight: lighter;
                opacity: 0;
                display: none;
            }
            #video_anim {
                position: absolute;
                left: 0;
                top: 0;
                width: inherit;
                height: inherit;
            }
            #video_anim_bg {
                position: absolute;
                left: 0;
                top: 0;
                width: inherit;
                height: inherit;
                -o-filter: blur(11px);
                filter: blur(11px);
                object-fit: cover;
                transform: scale(1.06);
                min-width: 100%;
                min-height: 100%;
            }
            #video_anim_container {
                z-index: -1;
                position: absolute;
                left: 0;
                top: 0;
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="preloader" onselectstart="return false;">
                <span id="preloader-text"></span>
            </div>
            <div id="timer"></div>
            <span id="codespan">1234567890</span>
            <div id="game_container"></div>
            <div id="video_anim_container"></div>
        </div>
        <script type="text/javascript" src="files/pixi-legacy.min.js"></script>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript">
            window.adjustPage = function() {
                var innerWidth = window.innerWidth;
                var innerHeight = window.innerHeight;

                var preloader = document.getElementById("preloader");
                if(preloader) {
                    preloader.style.width = innerWidth.toString() + "px";
                    preloader.style.height = innerHeight.toString() + "px";
                }

                game.onresize(innerWidth, innerHeight);
                if(typeof timer.onresize == "function") timer.onresize(innerWidth, innerHeight);

                window.scrollTo(0, 0);
            };
        </script>
    </body>
</html>
