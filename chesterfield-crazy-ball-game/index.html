<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0, minimal-ui">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            #preloader {
                background-color: #FFFFFF;
                width: 100%;
                height: 100%;
                z-index: 2;
            }
            #preloader-text {
                position: absolute;
                color: #000000;
                font-size: 150%;
                font-family: monospace;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                white-space: nowrap;
            }
            #timer {
                position: absolute;
                transform-origin: 0 0;
                top: 3%;
                display: none;
                z-index: 1;
            }
            #game_container {
            }
            #banner {
                width: 100%;
                background-color: #FFFFFF;
                display: none;
            }
            #banner>img {
                max-width: 100%;
                width: 100%;
                height: auto;
                max-width: 100%;
                max-height: 10vh;
                min-height: 24px;
                margin-left: auto;
                margin-top: auto;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="preloader" onselectstart="return false;">
                <span id="preloader-text"></span>
            </div>
            <div id="timer"></div>
            <div id="game_container"></div>
            <div id="banner">
                <img id="banner_img" src="files/smokers-die-young.png"></img>
            </div>
        </div>
        <script type="text/javascript" src="files/pixi-legacy.min.js"></script>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript">
            window.adjustPage = function() {
                var innerWidth = window.innerWidth;
                var innerHeight = window.innerHeight;

                var banner = document.getElementById("banner");
                banner.style.display = "inline-block";

                var preloader = document.getElementById("preloader");
                preloader.style.width = innerWidth.toString() + "px";
                preloader.style.height = innerHeight.toString() + "px";

                game.onresize(innerWidth, innerHeight - banner.clientHeight);
                if(typeof timer.onresize == "function") timer.onresize(innerWidth, innerHeight);

                window.scrollTo(0, 0);
            };
        </script>
    </body>
</html>
